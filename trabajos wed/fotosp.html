<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica</title>
    <style>
        /* Estilos CSS para la galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Galería Fotográfica</h1>
    
    <div class="gallery">
        <img src="imagen1.jpeg" alt="Imagen 1">
        <img src="imagen2.jpeg" alt="Imagen 2">
        <img src="imagen3.jpeg" alt="Imagen 3">
        <img src="imagen4.jpeg" alt="imagen 4">
